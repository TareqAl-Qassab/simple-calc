<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Calculator</h1>
<form>   
<input type="text" name="" id="input1" placeholder="Enter first digit">
<input type="text" name="" id="input2" placeholder="Enter second digit">
<input type="submit" value="ADD +" onclick="add(event)" class="btn">
<input type="submit" value="SUBTRACT -" onclick="sub(event)" class="btn">
<input type="submit" value="MULTIPLY *" onclick="mul(event)" class="btn">
<input type="submit" value="DIVIDE รท" onclick="div(event)" class="btn">
<!-- <input type="text" name="" id="results" placeholder="Equals"> -->
<div id="results">
    <h2 id="Equals"> results</h2>
</div>
<button type="submit" class="clear" id="clear" onclick="clear(event)">X</button>

</form>
    <script src="./index.js"></script>
</body>
</html>
